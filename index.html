<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <article class="card">
      <div class="card__image-container">
        <img
          src="images/image-header-desktop.jpg"
          alt="Women working in computers"
          class="card__image"
        />
      </div>
      <div class="card__text-content">
        <h2 class="card__title">
          Get <span class="title-word">insights</span> that help your business
          grow.
        </h2>
        <p class="card__description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <div class="card__stat">
            <h3 class="stat-heading">10k+</h3>
            <p class="stat-text">companies</p>
          </div>
          <div class="card__stat">
            <h3 class="stat-heading">314</h3>
            <p class="stat-text">templates</p>
          </div>
          <div class="card__stat">
            <h3 class="stat-heading">12M+</h3>
            <p class="stat-text">queries</p>
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
